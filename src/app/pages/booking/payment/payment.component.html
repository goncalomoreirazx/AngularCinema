<div class="payment-form">
    <div class="form-error" *ngIf="paymentError">
      {{ paymentError }}
    </div>
    
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input 
        type="text" 
        id="card-number" 
        name="cardNumber" 
        [(ngModel)]="cardNumber"
        placeholder="1234 5678 9012 3456"
        maxlength="19"
        autocomplete="cc-number"
      >
    </div>
    
    <div class="form-group">
      <label for="card-holder">Card Holder Name</label>
      <input 
        type="text" 
        id="card-holder" 
        name="cardHolder" 
        [(ngModel)]="cardHolder"
        placeholder="John Doe"
        autocomplete="cc-name"
      >
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input 
          type="text" 
          id="expiry-date" 
          name="expiryDate" 
          [(ngModel)]="expiryDate"
          placeholder="MM/YY"
          maxlength="5"
          autocomplete="cc-exp"
        >
      </div>
      
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input 
          type="text" 
          id="cvv" 
          name="cvv" 
          [(ngModel)]="cvv"
          placeholder="123"
          maxlength="3"
          autocomplete="cc-csc"
        >
      </div>
    </div>
    
    <div class="payment-actions">
      <button 
        class="btn-pay" 
        (click)="processPayment()" 
        [disabled]="isProcessing"
      >
        <span *ngIf="!isProcessing">Pay Now</span>
        <span *ngIf="isProcessing">Processing...</span>
      </button>
    </div>
    
    <div class="payment-security">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <span>Your payment information is secure</span>
    </div>
    
    <div class="test-card-info">
      <div class="test-card-label">For testing, use:</div>
      <div class="test-card-details">
        <div>Card: 4242 4242 4242 4242</div>
        <div>Exp: Any future date (e.g., 12/25)</div>
        <div>CVV: Any 3 digits</div>
      </div>
    </div>
  </div>
