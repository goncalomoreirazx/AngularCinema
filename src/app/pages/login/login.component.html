<div class="login-container">
    <div class="login-card">
      <h2>Login to Angular<span>Cinema</span></h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            placeholder="Enter username"
            class="form-control"
          >
          <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']">
            Username is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter password"
            class="form-control"
          >
          <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
        </div>
        
        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      
      <div class="demo-credentials">
        <p><strong>Demo credentials:</strong></p>
        <p>Admin: username <code>admin</code>, password <code>admin123</code></p>
        <p>User: username <code>user</code>, password <code>user123</code></p>
      </div>
    </div>
  </div>
